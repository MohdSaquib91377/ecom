version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:9005
    volumes:
      - .:/usr/src/app/
    ports:
      - 9005:9005
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev

volumes:
  postgres_data: